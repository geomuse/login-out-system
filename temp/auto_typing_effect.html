<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Typing Effect</title>

</head>

<style>
    #text {
        font-size: 24px;
        text-align: center;
    }
</style>

<body>

<p id="text"></p>

<script>
    var text = "这是一个自动打字效果的示例。";
    var textElement = document.getElementById('text');
    var i = 0;
    var speed = 100;
    function typeWriter() {
        if (i < text.length) {
            textElement.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    typeWriter();
</script>

</body>
</html>
